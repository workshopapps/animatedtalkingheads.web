version: 2.1
orbs:
  node: circleci/node@5.0.2
# Define the jobs we want to run for this project
jobs:

  deploy:
    docker:
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "cd animatedtalkingheads.web/ && bash deploy.sh"

# 
workflows:
  version: 2
  build-project:
    jobs:
      - deploy:
          filters:
            branches:
              only:
               - dev
